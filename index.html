<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz Application</title>
    </head>

    <body>

        <script type="text/x-handlebars" data-template-name="application">
            <div class='center'>
                {{outlet}}
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="quiz">
            <h2>
                <div class="boxed"><img src="css/image/quizImage.jpg" style="width:450px;height:120px"></div><br><br>
                {{input type="text" id="new-todo" placeholder="Your name?" value=name class="defaultTextBox"}}<br><br>
                <input type="button" value="Enter" class="ipButton"{{action "getName"}}/><br><br>
            </h2>
        </script>
  

        <script type="text/x-handlebars" data-template-name="question">
            <h2>
                <div class="boxed"><img src="css/image/quizImage.jpg" style="right:700px;400px;width:450px;height:120px">
                    <div class="timer">{{question-timer}}</div>
                </div>
                <div class = 'questions'>{{id}}&nbsp;)&nbsp;&nbsp;&nbsp;&nbsp;{{questionNo}}<br><br>
                    <label>{{view Ember.RadioButton name="selectionTest" selectionBinding="isSelected" value="1" class="messageCheckbox"}}{{option1}}</label><br><br>
                    <label>{{view Ember.RadioButton name="selectionTest" selectionBinding="isSelected" value="2" class="messageCheckbox"}}{{option2}}</label><br><br>
                    <label>{{view Ember.RadioButton name="selectionTest" selectionBinding="isSelected" value="3" class="messageCheckbox"}}{{option3}}</label><br><br>
                    <label>{{view Ember.RadioButton name="selectionTest" selectionBinding="isSelected" value="4" class="messageCheckbox"}}{{option4}}</label><br><br>
                </div>
                <div class = 'nextQuestion'>
                    <input type="button" value="NEXT" class="ipButton"{{action "nextQuestion"}}/><br>
                    <input type="button" value="PASS" class="ipButton1"{{action "passQuestion"}}/><br>
                </div>
            </h2>
        </script>

        <script type="text/x-handlebars" data-template-name="components/question-timer">
                {{digital_clock clock.pulse}}
        </script>


        <script type="text/x-handlebars" data-template-name="resultant">
                <h2>
                    <div class="boxed"><img src="css/image/quizImage.jpg" style="right:700px;400px;width:450px;height:120px"><br><br>
                        <label>your result :{{resultValue}}</label>
                    </div>
                </h2>
        </script>


        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="js/libs/handlebars-1.1.2.js"></script>
        <script src="js/libs/ember-1.7.0.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/app.js"></script>
        <link rel='stylesheet' href='css/style.css' />

        <script src="js/components/timer_component.js"></script>
        <script src="js/controllers/quiz_controller.js"></script>
        <script src="js/controllers/question_controller.js"></script>
        <script src="js/controllers/resultant_controller.js"></script>
        <script src="js/controllers/timer_controller.js"></script>
        <script src="js/models/quiz.js"></script>
        <script src="js/models/question.js"></script>
        <script src="js/routes/router.js"></script>
        <script src="js/routes/quiz_route.js"></script>
        <script src="js/routes/question_route.js"></script>
        <script src="js/views/radio.js"></script>
 
    </body>
</html>
